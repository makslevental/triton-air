name: Test

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  workflow_dispatch:
    branches:
      - main

jobs:

  test-x86:

    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [
          ubuntu-22.04,
#          macos-11,
          windows-2022
        ]

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install
        shell: bash
        run: |
          export PIP_EXTRA_INDEX_URL=https://github.com/makslevental/wheels/releases/expanded_assets/i
          pip install setuptools -U
          pip install -e .[test]
          if [ ${{ matrix.os }} == 'windows-2022' ]; then
            # configure-mlir-python-utils.exe -y triton_mlir_bindings
            pushd /tmp && python -m mlir_utils._configuration -y triton_mlir_bindings && popd
          else
            configure-mlir-python-utils -y triton_mlir_bindings
          fi

      - name: Test
        shell: bash
        run: |
          pytest tests
